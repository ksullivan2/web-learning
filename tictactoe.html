<html>
<style type = "text/css">
	button.square{
		font-size: 20px; 
		vertical-align: text-top;
	}

</style>


<body><script type="text/javascript">
"use strict";

//model
function BoardModel(controller){
	//save reference to controller object
	this.controller = controller;

	//set game properties
	this.xTurn = true;
	this.winner = "test";

	//create grid
	this.grid = [];
	for (var row = 0; row < 3; row ++){
		this.grid[row] = [];
		for (var col = 0; col < 3; col ++){
			
			//add squares to grid, with references to html elements
			var id = row + "," + col;
			this.grid[row][col] = {value: "_", "square": document.getElementById(id)};
			
		}
	}
}

BoardModel.prototype.resetBoardModel = function(){
	//clears board model, does not affect view
	eachSquare(this.grid, function(gridLocation){
		gridLocation.value = "_";})
}




//controller
function Controller(){}	


Controller.prototype.checkForWin = function(){
	if (this.board.checkRows() || this.board.checkCols() || this.board.checkDiagonals()){
		this.disableAllSquares();
		//want to change this to create a win event or something, don't like that the model bypasses the controller
	}
}

Controller.prototype.updateModelSquare = function(pressedSquare, playerToken){
	//update model
	var row = pressedSquare.id[0];
	var col = pressedSquare.id[2];
	this.board.grid[row][col].value = playerToken;
}

Controller.prototype.buttonClickHandler = function(event){
	//check whose turn it was
	if (this.controller.board.xTurn){
		var playerToken = "X";	
	}
	else {
		var playerToken = "O";	
	}
	
	//update both model and view
	updateViewSquare(event.target, playerToken);
	event.target.controller.updateModelSquare(event.target, playerToken);
	

	//check if the controller has been won
	this.controller.checkForWin();

	//swap whose turn it is
	this.controller.board.xTurn = !this.controller.board.xTurn;
}

Controller.prototype.newControllerClickHandler = function(event){
	//update both model and controller
	this.controller.resetView();
	this.controller.board.resetBoardModel();

}

Controller.prototype.resetView = function(){
	//re-enable buttons and clear Xs and Os
	eachSquare(this.board.grid, function(gridLocation){
		//update view
		gridLocation.square.disabled = false;
		if (gridLocation.square.firstChild){
			gridLocation.square.removeChild(gridLocation.square.firstChild);
		}
	})
}

Controller.prototype.disableAllSquares = function(){
	//disable click input on unused squares, keeps Xs and Os
	eachSquare(this.board.grid, function(gridLocation){
		gridLocation.square.disabled = true;})

}




//view
function Square(controller){
	var square = document.createElement("BUTTON");
	square.setAttribute("class","square");
	square.addEventListener("click", controller.buttonClickHandler, false);

	//store reference to controller object so it can pass events 
	square.controller = controller;

	//these don't work as expected in the CSS... look into that
	square.style.height = "50px";
	square.style.width = "50px";

	return square;
}


function drawBoard(controller){
	for (var row = 0; row < 3; row ++){
		//create a Div for that row
		var tempDiv = document.createElement("DIV");
		document.body.appendChild(tempDiv);

		for (var col = 0; col < 3; col ++){
			//create and label squares
			var tempSquare = new Square(controller);
			var id = row + "," + col;
		 	tempSquare.id = id;
		 	tempDiv.appendChild(tempSquare);
		}
	}
}


function drawNewControllerButton(controller){
	//create new div
	var newDiv = document.createElement("DIV");
	
	
	//create button
	var newGameButton = document.createElement("BUTTON");
	newGameButton.className = "newController";
	newGameButton.id = "newGameButton";
	newGameButton.addEventListener("click", controller.newControllerClickHandler, false);
	newGameButton.controller = controller;

	//create text node
	var newGameText = document.createTextNode("New Game");
	newGameText.id = "newGameText";

	
	//put 'em all on screen
	document.body.appendChild(newDiv);
	newDiv.appendChild(newGameButton);
	newGameButton.appendChild(newGameText);
}

function updateViewSquare(pressedSquare, playerToken){
	//update view with current player's token
	var makeAMark = document.createTextNode(playerToken);	
	pressedSquare.appendChild(makeAMark);
	pressedSquare.disabled = "true";
}

			
//helper functions for model
function eachSquare(grid, action){
	for (var row = 0; row < 3; row ++){
		for (var col = 0; col < 3; col ++){
			action(grid[row][col]);
		}
	}
}

function allInArrayEqual(array){
	if (array.length < 3){
		return false;
	}

	for (var i = 0; i < array.length; i ++){
		if (array[i] == "_" || array[i] != array[0]){
			return false;
		}
	}
	return true;
}

BoardModel.prototype.checkRows = function(){
	for (var row = 0; row < 3; row ++){
		var testArray = [];

		for (var col = 0; col < 3; col ++){
			testArray.push(this.grid[row][col].value);
			}
		if (allInArrayEqual(testArray)){
			this.winner = testArray[0];
			return true;
		}
	}
	return false;
}		


BoardModel.prototype.checkCols = function(){

	for (var col = 0; col < 3; col ++){
		var testArray = [];

		for (var row = 0; row < 3; row ++){
			testArray.push(this.grid[row][col].value);
			}
		if (allInArrayEqual(testArray)){
			this.winner = testArray[0];
			return true;
		}
	}
	return false;
}

BoardModel.prototype.checkDiagonals = function(){
	var leftDiagonal = [this.grid[0][0].value,this.grid[1][1].value,this.grid[2][2].value];
	var rightDiagonal = [this.grid[0][2].value,this.grid[1][1].value,this.grid[2][0].value];
	if (allInArrayEqual(leftDiagonal)){
		this.winner = leftDiagonal[0];
		return true;
	}
	else if (allInArrayEqual(rightDiagonal)){
		this.winner = rightDiagonal[0];
		return true;
	};
	return false;
}

function runner(){
	//create controller object
	var controller = new Controller();
	
	//create view
	drawBoard(controller);
	drawNewControllerButton(controller);

	//the controller board contains a reference to the objects on screen, so must be called after the view is created
	controller.board = new BoardModel(controller);
}

runner()


</script> </body> </html>
